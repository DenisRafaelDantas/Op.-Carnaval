<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Admin • Patrulhas - Operação Carnaval</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="../css/estilos.css" />
</head>

<body>
  <main class="container py-4">
    <div class="mx-auto conteudo-largura">

      <!-- Cabeçalho -->
      <header class="cabecalho-interno">
        <img src="../img/pmesp.png" class="brasao brasao-pmesp" alt="PMESP">
        <img src="../img/4bpmm.png" class="brasao brasao-4bpmm" alt="4º BPM/M">
      </header>

      <!-- Card principal -->
      <section class="card border-danger bg-secondary border-3 shadow-sm">
        <div class="card-body p-4">

          <!-- Cabeçalho da página -->
          <div class="d-flex align-items-start justify-content-between gap-2 mb-3">
            <div>
              <h1 class="h5 mb-1">Patrulhas</h1>
              <p class="text-body-secondary mb-0">
                Lista de patrulhas cadastradas. Você pode cadastrar, editar e vincular PM.
              </p>
            </div>
          </div>

          <!-- Ações do topo -->
          <div class="d-flex gap-2 mb-3">
            <!-- Botão cadastrar (vai para a tela de cadastro já existente) -->
            <a class="btn btn-primary" href="patrulha.html">
              Cadastrar Patrulha
            </a>

            <!-- Voltar ao painel -->
            <a class="btn btn-secondary" href="index.html">
              Voltar
            </a>
          </div>

          <!-- Área onde os cards/tabela serão renderizados -->
          <div id="listaPatrulhas"></div>

          <!-- Mensagem vazia -->
          <div id="semPatrulhas" class="text-body-secondary small d-none mt-3">
            Nenhuma patrulha cadastrada ainda.
          </div>

        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- JS da listagem -->
  <script src="js/patrulhas.js"></script>
  <script src="js/uppercase.js"></script>
</body>

</html>
