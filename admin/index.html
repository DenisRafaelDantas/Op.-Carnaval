<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Admin • Painel - Operação Carnaval</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="../css/estilos.css" />
</head>

<body>
  <main class="container py-4">
    <div class="mx-auto conteudo-largura">

      <!-- Cabeçalho interno com brasões nos cantos -->
      <header class="cabecalho-interno">
        <img src="../img/pmesp.png" class="brasao brasao-pmesp" alt="PMESP">
        <img src="../img/4bpmm.png" class="brasao brasao-4bpmm" alt="4º BPM/M">
      </header>

      <!-- Card do painel -->
      <section class="card shadow-sm">
        <div class="card-body p-4">

          <h1 class="h5 mb-1">Painel Administrativo</h1>
          <p class="text-body-secondary mb-4">
            Selecione um módulo para cadastrar, listar e editar informações da Operação Carnaval.
          </p>

          <!-- Botões principais -->
          <div class="d-grid gap-2">
            <!-- Patrulhas -->
            <a href="patrulhas.html" class="btn btn-primary btn-lg">
              Patrulhas
            </a>

            <!-- Unidades -->
            <a href="unidades.html" class="btn btn-primary btn-lg">
              Unidades
            </a>

            <!-- PMs -->
            <a href="pms.html" class="btn btn-primary btn-lg">
              PMs
            </a>
          </div>

          <p class="text-center text-body-secondary small mt-3 mb-0">
            Admin • Gestão de cadastro
          </p>
        </div>
      </section>
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
