<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Op. Carnaval • Login Admin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- (Opcional) seu CSS do projeto, se você usa -->
  <link rel="stylesheet" href="/css/estilos.css">
</head>

<body >

  <div class="container py-4" style="max-width: 520px;">
    <!-- Header padrão -->
    <div class="mb-3">
      <h3 class="fw-bold mb-0">Op. Carnaval</h3>
      <div class="text-muted">Acesso do Administrador</div>
    </div>

    <!-- Card padrão -->
    <div class="card shadow-sm">
      <div class="card-body p-4">

        <!-- Mensagem de erro -->
        <div id="msg" class="alert alert-danger d-none" role="alert"></div>

        <form id="formLogin" novalidate>
          <div class="mb-3">
            <label class="form-label">RE</label>
            <input
              id="re"
              type="text"
              class="form-control"
              inputmode="numeric"
              autocomplete="username"
              placeholder="Digite seu RE (6 dígitos)"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input
              id="senha"
              type="password"
              class="form-control"
              autocomplete="current-password"
              placeholder="Digite sua senha"
              required
            >
          </div>

          <button id="btnEntrar" class="btn btn-primary w-100" type="submit">
            Entrar
          </button>
        </form>

        <hr class="my-4">

        <div class="text-muted small">
          A tela <b>Operação</b> não exige login (somente leitura).
        </div>
      </div>
    </div>
  </div>

  <!-- IMPORTANTE: script no final e como module -->
  <script type="module" src="../js/login-admin.js"></script>
</body>
</html>
