<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Minhas Datas de Escala - Operação Carnaval</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <main class="container py-4">
    <div class="mx-auto conteudo-largura">

      <header class="cabecalho-interno">
        <img src="img/pmesp.png" class="brasao brasao-pmesp" alt="Brasão da PMESP" />
        <img src="img/4bpmm.png" class="brasao brasao-4bpmm" alt="Brasão do 4º BPM/M" />
      </header>

      <section class="card shadow-sm">
        <div class="card-body p-4">

          <div class="d-flex align-items-start justify-content-between gap-2 mb-3">
            <div>
              <h1 class="h5 mb-1">Minhas Datas de Escala</h1>
              <p class="text-body-secondary mb-0">
                Selecione uma data para visualizar os dados da sua patrulha.
              </p>
            </div>

            <div class="text-end">
              <span class="badge text-bg-secondary" id="badgeRe">RE --</span>
            </div>
          </div>

          <div id="mensagem" class="alert alert-warning d-none" role="alert"></div>

          <div id="conteudo" class="d-none">
            <div class="mb-3">
              <div class="fw-semibold">Datas em que você está escalado</div>
              <div class="text-body-secondary small">
                Toque/clique na data para abrir a Operação.
              </div>
            </div>

            <div id="listaDatas" class="list-group"></div>

            <p id="msgSemDatas" class="text-muted d-none mt-3 mb-0">
              Nenhuma escala encontrada para este RE.
            </p>
          </div>

          <div class="d-flex gap-2 mt-4">
            <button type="button" class="btn btn-secondary btn-lg flex-grow-1" id="btnVoltar">
              Voltar
            </button>
          </div>

          <p class="text-center text-body-secondary small mt-3 mb-0">
            PMESP • Operação Carnaval
          </p>

        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script type="module" src="js/escala.js"></script>
</body>

</html>
